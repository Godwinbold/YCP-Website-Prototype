<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form action="home.html" method="get">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
                </div>
            </form>
            <p class="mt-4 text-center text-gray-900">
                Not yet a member? <a href="register.html" class="w-full bg-red-700 text-white px-4 py-2 rounded-md">Register</a>
            </p>
            <div class="mt-10">
                <a href="forgot_password.html" class="w-full bg-green-700 text-white px-4 py-2 rounded-md">Forgot Password?</a>

            </div>
        </div>
    </div>
</body>
</html>
