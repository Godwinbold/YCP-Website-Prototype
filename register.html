<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <form action="login.html" method="get">
            <label for="name" class="block text-gray-700">Full Name:</label>
            <input type="text" id="name" placeholder="Enter Your Full Name" name="name" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" name="email" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" placeholder="Enter Your Password" name="password" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="phone" class="block text-gray-700">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" name="phone" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="address" class="block text-gray-700">Address:</label>
            <input type="text" id="address" placeholder="Enter Your Address" name="address" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="profession" class="block text-gray-700">Profession:</label>
            <input type="text" id="profession" placeholder="What do you do?" name="profession" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="ycpian" class="block text-gray-700">Were you a YCPian in your previous Parish?</label>
            <select id="ycpian" name="ycpian" class="w-full px-3 py-2 border rounded-md mb-4" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="gender" class="block text-gray-700">Gender:</label>
            <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-md mb-4" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob-day" class="block text-gray-700">Date of Birth:</label>
            <div class="flex space-x-2 mb-4">
                <input type="number" id="dob-day" name="dob-day" placeholder="Day" min="1" max="31" class="w-1/2 px-3 py-2 border rounded-md" required>
                <input type="number" id="dob-month" name="dob-month" placeholder="Month" min="1" max="12" class="w-1/2 px-3 py-2 border rounded-md" required>
            </div>
            
            <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded-md">Register</button>
        </form>
        <p class="mt-4 text-center text-bold text-gray-900">
            Already a member? <a href="login.html" class="w-full bg-green-700 text-white px-4 py-2 rounded-md">Log in</a>
        </p>
    </div>
</body>
</html>
