<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Young Catholic Professionals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header Section -->
        <header class="text-center py-10">
            <h1 class="text-4xl font-bold text-blue-900">Contact Us</h1>
            <p class="text-lg mt-4">We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
        </header>

        <!-- Contact Form Section -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-blue-800 mb-6">Get in Touch</h2>
            <form action="https://example.com/submit-form" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
                        <input type="text" placeholder="Name" id="name" name="name" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                        <input type="email" placeholder="Email" id="email" name="email" class="w-full p-3 border rounded-lg" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
                    <textarea id="message" placeholder="Message" name="message" rows="4" class="w-full p-3 border rounded-lg" required></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Send Message</button>
            </form>
        </section>
    </div>

</body>
</html>
