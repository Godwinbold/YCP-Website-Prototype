<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
            <form action="reset_password_confirmation.html" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send Reset Link</button>
            </form>
            <p class="mt-4 text-center text-blue-900">
                Remembered your password? <a href="login.html" class="w-full bg-green-700 text-white px-4 py-2 rounded-md hover:bg-cyan-400">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
